<div class="main mainBg" ng-controller="loginController">
    <form class="form-horizontal" ng-submit="login()">
        <div class="form-group form-group-lg">
            <div class="col-xs-12">
                <input type="text" class="form-control input-group-lg" name="userName" placeholder="请输入用户名"  required/>
            </div>
        </div>
        <div class="form-group form-group-lg">
            <div class="col-xs-12">
                <input type="password" class="form-control input-group-lg" name="password" placeholder="请输入密码" required/>
            </div>
        </div>
        <button type="submit" class="btn-block submit">确定</button>
    </form>
    <div class="container m-t">
        <div class="row">
            <div class="col-xs-12 text-center">已有账号马上 <a ui-sref="user.login"  class="text-yellow">登录</a></div>
        </div>
    </div>
    <div class="pos-fix bottom text-center">
        -----   黑舞堂冷饮店   -----
    </div>
</div>
