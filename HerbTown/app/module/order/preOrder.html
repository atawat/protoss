<div class="main">
    <form>
        <div class="form-group">
            <label for="address">配送地址</label>
            <div class="row">
                <div class="col-xs-4">
                    <select class="form-control  input-lg">
                        <option value="云南">云南</option>
                    </select>
                </div>
                <div class="col-xs-4">
                    <select class="form-control  input-lg">
                        <option value="">昆明</option></select>
                </div>
                <div class="col-xs-4">
                    <select class="form-control  input-lg">
                        <option value="五华区">五华区</option>
                        <option value="盘龙区">盘龙区</option>
                        <option value="官渡区">官渡区</option>
                        <option value="西山区">西山区</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <input type="text" name="address" id="address" placeholder="请输入详细地址" class="form-control  input-lg"/>
                </div>
            </div>
            <span id="helpBlock" class="help-block">两公里以内可享受免费配送服务，超出按每公里加收10元配送费</span>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-xs-12">
                    <h2>
                        您可以在此上传一张照片或者输入一句祝福语送给心目中的他（她）哦！（次照片或者祝福语是贴于杯身外侧的）
                    </h2>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-5">
                    <a href="#">
                        <div class="img-box">
                            <i class="glyphicon glyphicon-envelope" style="font-size: 120px;"></i>
                        </div>
                    </a>
                </div>
                <div class="col-xs-5 col-xs-offset-2">
                    <a href="#">
                        <div class="img-box">
                            <i class="glyphicon glyphicon-camera" style="font-size: 120px;"></i>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="totalPrice yellowBg text-center">
                <p>
                    订单总额
                </p>
                <h1>
                    ￥150.00
                </h1>
            </div>
            <span  class="help-block">包含配送费5元</span>
        </div>
        <button type="submit" class="btn-block submit">确定</button>
    </form>
</div>
