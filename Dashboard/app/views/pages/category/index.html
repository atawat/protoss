<div class="panel panel-default" ng-controller="categoryIndexController">

    <div class="panel-body  b-b b-light">
        <button class="md-btn md-raised m-b btn-fw green" ng-click="gotoNew()"><i class="glyphicon glyphicon-plus m-r-sm"></i>新增分类<div class="md-ripple-container"></div></button>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>分类名称</th>
            <th>操作</th>
        </tr>
        </thead>
        <tr ng-repeat="item in list">
            <td>{{item.CategoryName}}</td>
            <td>
                <span class="label bg-success"><a ui-sref="app.category.edit({id: item.Id})">编辑</a></span>
                <span class="label yellow"><a ng-click="del(item.Id)">删除</a></span>
            </td>
        </tr>
    </table>

    <script type="text/ng-template" id="myModalContent.html">
        <div ng-include="'views/partials/modal.html'"></div>
    </script>
</div>
