<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
    <!--head-->

<ion-tabs class="tabs-icon-top tabs-stable  tabs-color-active-app" ng-class="{'tabs-item-hide': $root.hideTabs,'MyClass':true}">
  <ion-tab title="首页" icon-off="ion-ios-home" icon-on="ion-ios-home" ui-sref="page.home">
    <ion-nav-view name="page-home"></ion-nav-view>
  </ion-tab>


  <ion-tab title="购物车" icon-off="icon-gouwuche" icon-on="icon-gouwuche" ui-sref="page.cart">
    <ion-nav-view name="page-cart"></ion-nav-view>
  </ion-tab>


  <ion-tab title="用户中心" icon-off="icon-me" icon-on="icon-me" ui-sref="page.userCenter">
    <ion-nav-view name="page-user"></ion-nav-view>
  </ion-tab>

<ion-tab title="我的订单" icon-off="ion-coffee" icon-on="ion-coffee" ui-sref="page.orderList">
    <ion-nav-view name="page-order"></ion-nav-view>
</ion-tab>
</ion-tabs>
