<div class="bar  bg-grey " style="height: 44px">
    <button class="button  button-icon icon ion-chevron-left color-white"></button>
    <h1 class="title color-white font-15">原味奶茶</h1>
</div>
<ion-view hide-tabs="true">
    <ion-content>
        <div ng-repeat="row in productDetail">
            <ion-slide-box auto-play="true" does-continue="true" slide-interval=2000 show-pager="true">
                <ion-slide>
                    <div class="box-large">
                        <img src="img/pic2.png"/>
                    </div>
                </ion-slide>
                <ion-slide>
                    <div class="box-large">
                        <img src="img/pic2.png"/>
                    </div>
                </ion-slide>
            </ion-slide-box>
            <div class="padding item font-15" >
                <span>{{items.Name}}</span><strong class="float-right assertive">￥{{items.Price}}</strong>
            </div>
        </div>
    </ion-content>
    <div class=" row detail-button">
        <button class="col button-large assertive-bg  " ng-click="buy()">立即购买</button>
        <button class="col button-large  energized-bg  " ng-click="AddCart(this)">加入购物车</button>
    </div>
</ion-view>
